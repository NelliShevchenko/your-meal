<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Meal</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
      integrity="sha512-gA2Bvu0/hw4oj0Lp8ZHjK+o3S4BE5m8d/wNVy6ktKLhHKPpWLQwv9ixzuWirWOakoJqlBdePq2NhoCaUOQ5npQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="preload"
      href="fonts/nunito-v26-cyrillic_latin-400.woff2"
      as="fonts"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/nunito-v26-cyrillic_latin-600.woff2"
      as="fonts"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/nunito-v26-cyrillic_latin-800.woff2"
      as="fonts"
      crossorigin
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <!--------------logo---------->
    <header class="header">
      <div class="container-header_container">
        <svg
          class="header-logo"
          viewBox="0 0 199 44"
          rol="inage"
          aria-label="logo YourMeal"
        >
          <use href="image/sprite.svg#logo" />
        </svg>
        <div class="header-title_container">
          <h1 class="header_title">
            <span class="header_title_text"> Только самые</span>
            <span class="header_title_text header_title-red"
              >сочные бургеры!</span
            >
          </h1>
          <p class="header_appeal">Бесплатная доставка</p>
        </div>
      </div>
    </header>
    <!-----------navigation-------->
    <main>
      <nav class="navigation">
        <div class="container navigation_container">
          <ul class="navigation_list">
            <li class="navigation_item">
              <button
                class="navigation_button navigation_button_burger navigation_button_active"
              >
                Бургеры
              </button>
            </li>
            <li class="navigation_item">
              <button class="navigation_button navigation_button_snack">
                Закуски
              </button>
            </li>
            <li class="navigation_item">
              <button class="navigation_button navigation_button_hotdog">
                Хот-доги
              </button>
            </li>
            <li class="navigation_item">
              <button class="navigation_button navigation_button_kombo">
                Комбо
              </button>
            </li>
            <li class="navigation_item">
              <button class="navigation_button navigation_button_shawarma">
                Шаурма
              </button>
            </li>
            <li class="navigation_item">
              <button class="navigation_button navigation_button_pizza">
                Пицца
              </button>
            </li>
            <li class="navigation_item">
              <button class="navigation_button navigation_button_wok">
                Вок
              </button>
            </li>
            <li class="navigation_item">
              <button class="navigation_button navigation_button_dessert">
                Десерты
              </button>
            </li>
            <li class="navigation_item">
              <button class="navigation_button navigation_button_sause">
                Соусы
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <!----------Product-------->
      <section class="catalog">
        <div class="container">
          <div class="catalog_order order">
            <section class="catalog_wrapper">
              <div class="order_wrap-title" tabindex="0" role="button">
                <h3 class="order_title">Корзина</h3>
                <span class="order_count">4</span>
              </div>
              <div class="order_wrap_list">
                <ul class="order_list"></ul>
                <div class="order_total">
                  <p>Итого</p>
                  <p>
                    <span class="order_total-amount">1279</span>
                    <span class="currency">₽</span>
                  </p>
                </div>
                <button class="order_submit">Оформить заказ</button>
                <div class="order_wrap-apeal">
                  <p class="order_apeal">Бусплатная доставка</p>
                  <button class="order_close">Свернуть</button>
                </div>
              </div>
            </section>
          </div>
          <div>
            <h2 class="catalog_title">Бургеры</h2>
            <div class="catalog_wrap_list">
              <ul class="catalog_list"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
